<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/students}">StudentsList</a></li>
			</ul>
		</div>
	</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div class="card-body">
					<form th:action="@{/students}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student Name :</label> <input type="text"
								name="Name" th:field="*{Name}" class="form-control"
								placeholder="Enter Student Name"><br> 
								<label>Student Age :</label> 
								<input type="text" name="lastname" th:field="*{Age}"  class="form-control" placeholder="Enter Student Age"><br> 
							  <label>Student Email :</label> 
							  <input type="text" name="email" th:field="*{Email}" class="form-control" placeholder="Enter Student Email"><br> 
							  <label>Student Address :</label> 
							  <input type="text" name="Address" th:field="*{Address}" class="form-control" placeholder="Enter Student Address"><br>
							  <label>Student Number :</label> 
							  <input type="text" name="Number" th:field="*{Number}" class="form-control" placeholder="Enter Student Number"><br>
							   
						</div>
             <div class="box-footer">
             <button type="submit" class="btn btn-primary">Submit</button>
             
             </div>
					</form>


				</div>
			</div>
		</div>

	</div>
</body>
</html>
